<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div와 span</title>
    <style>
        .baseball {
            color: red;
        }

        .em {
            font-size: 150%;
        }

        /* 여기서는 우선순위 상관 없고 따로따로 클래스 적용해준거라 따로따로 뜨는거야 */
    </style>

</head>

<body>
    <div class="baseball">
        <p>야구 <span class="em">소식</span>입니다</p>
        <p>야구 소식입니다</p>
    </div>
    <div>
        <p>축구 <span class="em">소식</span>입니다</p>
        <p>축구 소식입니다</p>
    </div>
    <div>
        <p>농구 소식입니다</p>
    </div>
</body>

</html>
