<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }

        #target {
            color: blue;
        }

        p#target {
            color: cyan
        }

        /* p#target이라고 적으면 우선순위가 101이 됨 > 우선순위가 100인 #target보다 우선순위가 높아져 */
    </style>
</head>

<body>
    <p>우리나라 좋은나라</p>
    <!-- 선택자와 우선순위
     -id 선택자: 우선순위 100. 요소 1개를 선택
    -class 선택자: 우선순위 10. 요소 여러개(1개 이상)를 선택
    -태그 선택자: 우선순위 1. 특정 요소를 선택 -->
</body>

</html>
