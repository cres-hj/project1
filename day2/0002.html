<!DOCTYPE html>
<html>

<head>
    <title>단일책임원칙</title>
    <style>
        p {
            color: blue;
        }

        /* style태그: 선택자(요소를 선택. selector) */
        /* <style>태그 안에 그냥 color: blue; 넣으면 오류야 */
        body {
            /* css 속성dms property */
            color: blue;
            /* 위 방식이 모범답안 */
        }
    </style>
</head>

<body>
    <!-- html의 속성은 attribute -->
    <p>우리나라 좋은나라</p>
</body>

</html>

<!-- '우리나라 좋은나라'를 파란색으로 -->
