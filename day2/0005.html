<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 요소: 시작태그와 닫는태그, 내용으로 구성 -->
    <p>우리나라</p>
    <!-- 공백이나 줄바꿈은 html 요소가 아니다 > 아무 관계 없다 단, 공백 1개는 적용이 가능 -->
    <!-- 띄어쓰기 하려면 &nbsp; 입력해주면 됨 -->
    <span>a aaa</span><br><span>bb&nbsp;&nbsp;&nbsp;&nbsp;bb</span>
    <hr>
</body>

</html>
