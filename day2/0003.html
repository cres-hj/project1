<!DOCTYPE html>
<!-- ko 지원 안되는데 lang 바꾼 이유: 웹접근성 - 리더기 언어 설정 -->
<html lang="ko">

<head>
    <!-- 언어설정: 문자집합은 utf-8로 -->
    <!-- 문서의 언어설정 > 메타설정이구나 -->
    <meta charset="UTF-8">
    <!-- 뷰포트설정: 저해상도 폰을 위한 확대 축소 설정
     요즘은 mobile first 라 사실상 의미는 x -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹접근성</title>
</head>

<body>
    <img src="" alt="산에서 잠자는 곰 이미지">
    <!-- emmet:자동완성 -->
</body>

</html>
