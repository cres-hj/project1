<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hn, o, div</title>
    <style>
        /* 이 때 p:태그선택자(태그로 선택했잖아) */

        #my {
            color: violet
        }
    </style>
</head>

<body>
    <h1>제목입니다</h1>
    <div id="my">
        <p>문장 내용 내용 내용</p>
        <p>문장 내용 내용 내용</p>
    </div>
    <p>문장 내용 내용 내용</p>
    <div>
        <a href="https://www.daum.net">daum</a>
    </div>
    <div>
        <!-- img 쓸 때 src만 줘도 되는데 가급적 alt 주고 width 또는 height를 준다 -->
        <img src="./img/pochacco.jpg" alt="포챠코" width="100">
        <img src="./img/pochacco.jpg" alt="포챠코" width="150">
        <img src="./img/pochacco.jpg" alt="포챠코">
    </div>

</body>

</html>
