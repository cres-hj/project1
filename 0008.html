<!DOCTYPE html>
<html>

<head>
    <title>제목 태그</title>
    <style>
        strong {
            color: red;
        }
    </style>

</head>

<body>
    <h1>1수준 제목</h1>
    <h2>2수준 제목</h2>
    <h3>3수준 제목</h3>
    <h4>4수준 제목</h4>
    <h5>5수준 제목</h5>
    <h6>6수준 제목</h6>
    <hr>
    <p>우리나라 <strong>좋은나라</strong></p>
    <p>우리나라 <b>좋은나라</b></p>
</body>

</html>

<!-- 
    html 요소는 문서의 구조나 역할을 설명한다
    디자인은 무시
-->
